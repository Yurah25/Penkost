<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kos Putri Boyolali</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}">
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</head>
<body>
    <h1>Daftar Kamar Kos</h1>
    <div id="kamar-list">
        {% for kamar in kamar_list %}
        <div class="kamar-item" data-deskripsi="{{ kamar.deskripsi }}">
            <h3>{{ kamar.nama }}</h3>
            <p>Harga: {{ kamar.harga }}</p>
            <p>Lokasi: {{ kamar.lokasi }}</p>
            <!-- Menampilkan gambar untuk tiap kamar -->
            <img src="{{ url_for('static', filename='images/' + kamar.foto) }}" alt="{{ kamar.nama }}" style="width:200px;height:auto;">
        </div>
        {% endfor %}
    </div>
</body>
</html>
