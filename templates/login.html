<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - PENKOSTPBG</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="menu-overlay"></div>
    <header class="navbar">
        <div class="container nav-container">
          <div class="logo">            
                <a href="{{ url_for('index') }}">
                  <img class="img-logo" src="{{ url_for('static', filename='images/logo.png') }}">
                  <h2>PENKOST<span>PBG</span></h2></a>  
            </div>
            <nav>
                <ul class="nav-links" id="nav-links">
                    <li><a href="{{ url_for('index') }}">Home</a></li>
                    <li><a href="{{ url_for('about') }}">Tentang</a></li>
                    <li><a href="{{ url_for('search_kost') }}">Cari Kost</a></li>
                    <li><a href="{{ url_for('contact') }}">Kontak</a></li>
                </ul>
            </nav>
            <a href="{{ url_for('login') }}" class="btn">Login</a>
            <div class="nav-toggle" id="nav-toggle">
                <span></span><span></span><span></span>
            </div>
        </div>
    </header>
    <main>
        <div class="login-page-wrapper">
            <div class="login-container">
                <h2 class="section-title">Login Akun</h2>
                <p class="section-subtitle" style="margin-bottom: 30px;">Selamat datang kembali!</p>
                <form action="#" method="POST">
                    <div style="margin-bottom: 15px;">
                        <label for="email" style="display:block; margin-bottom: 5px;">Email</label>
                        <input type="email" id="email" name="email" placeholder="contoh@email.com" required style="width:100%; padding:10px; border-radius:5px; border:1px solid var(--border-color);">
                    </div>
                    <div style="margin-bottom: 20px;">
                        <label for="password" style="display:block; margin-bottom: 5px;">Password</label>
                        <input type="password" id="password" name="password" placeholder="Masukkan password Anda" required style="width:100%; padding:10px; border-radius:5px; border:1px solid var(--border-color);">
                    </div>
                    <button type="submit" class="btn" style="width:100%;">Login</button>
                </form>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer-links">
                <a href="{{ url_for('index') }}">Home</a>
                <a href="{{ url_for('search_kost') }}">Cari Kost</a>
                <a href="{{ url_for('about') }}">Tentang</a>
                <a href="{{ url_for('contact') }}">Kontak</a>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 PenkostPBG. All rights reserved.</p>
            </div>
        </div>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded',function(){const navToggle=document.getElementById('nav-toggle'),navLinks=document.getElementById('nav-links'),menuOverlay=document.getElementById('menu-overlay');navToggle&&navToggle.addEventListener('click',()=>{navToggle.classList.toggle('active'),navLinks.classList.toggle('active'),menuOverlay.classList.toggle('active')}),menuOverlay&&menuOverlay.addEventListener('click',()=>{navToggle.classList.remove('active'),navLinks.classList.remove('active'),menuOverlay.classList.remove('active')}),feather.replace()});
    </script>
</body>
</html>
